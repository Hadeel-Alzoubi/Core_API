<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Add Product</title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Add Product</h2>
        <form id="form">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="ProductName" class="form-label">Product Name</label>
                    <input type="text" class="form-control" id="ProductName" name="ProductName" required>
                </div>
                <div class="col-md-6">
                    <label for="Description" class="form-label">Description</label>
                    <input type="text" class="form-control" id="Description" name="Description" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="Price" class="form-label">Price</label>
                <input type="text" class="form-control" id="Price" name="Price" required>
            </div>
            <div class="mb-3">
                <label for="CategoryId" class="form-label">Category ID</label>
                <input type="text" class="form-control" id="CategoryId" name="CategoryId" required>
            </div>
            <div class="mb-3">
                <label for="ProductImage" class="form-label">Product Image</label>
                <input type="file" class="form-control" id="ProductImage" name="ProductImage">
            </div>
            <button type="submit" class="btn btn-primary" onclick="fun()">Save</button>
        </form>
    </div>
</body>
<script> 

    var form = document.getElementById("form");
    var n = Number(localStorage.getItem("productId"));
    const url = `https://localhost:44319/api/Product/${n}`;

        let response = await fetch(url,
        {
            method: "PUT",
            body: fromSwagger
        })
    }
</script>
</html>
