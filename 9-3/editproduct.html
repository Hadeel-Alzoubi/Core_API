<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Add Product</title>
</head>
<body>
    
        <form id="form">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="ProductName">ProductName</label>
                <input type="text" class="form-control" id="ProductName"  name="ProductName">
              </div>
              <div class="form-group col-md-6">
                <label for="Description">Description</label>
                <input type="text" class="form-control" id="Description"  name="Description">
              </div>
            </div>
            <div class="form-group">
              <label for="Price">Price</label>
              <input type="text" class="form-control" id="Price" name="Price">
            </div>
            <div class="form-group">
              <label for="CategoryId">CategoryId</label>
              <input type="text" class="form-control" id="CategoryId" name="CategoryId">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="ProductImage">ProductImage</label>
                <input type="file" class="form-control" id="ProductImage" name="ProductImage">
              </div>
            <button type="submit" class="btn btn-primary" onclick="fun()">Save</button>
          </form>
</body>
<script> 

let n= Number(localStorage.getItem("productId"))

    var form = document.getElementById("form");
    let apilink = `https://localhost:44319/api/Product/${n}`;
    async function fun() {

        var fromSwagger = new FormData(form);
        event.preventDefault();

        let response = await fetch(apilink,
        {
            method: "put",
            body: fromSwagger
        })
    }
</script>
</html>
