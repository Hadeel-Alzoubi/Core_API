<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form id="loginForm">
      <!-- Email input -->
      <div data-mdb-input-init class="form-outline mb-4">
        <input type="email" id="Email" name="email" class="form-control" />
        <label class="form-label" for="Email">Email address</label>
      </div>

      <!-- Password input -->
      <div data-mdb-input-init class="form-outline mb-4">
        <input
          type="password"
          id="Password"
          name="password"
          class="form-control"
        />
        <label class="form-label" for="Password">Password</label>
      </div>

      <!-- Submit button -->
      <button type="button" class="btn btn-primary" onclick="loginUser()">
        Login
      </button>
    </form>
    <!-- Register buttons -->
    <div class="text-center">
      <p>Not a member? <a href="register.html">Register</a></p>
    </div>

    <script>
      async function loginUser(event) {
        debugger;
    if (event) {
        event.preventDefault();
    }

    const urlLogin = 'https://localhost:44319/api/Users/LogIn';
    let form = document.getElementById('loginForm');

    var formdata = new FormData(form);


        var response = await fetch(urlLogin, {
            method: "POST",
            body: formdata
        });


        alert("hhhhh");
          var result = await response.json();
        localStorage.setItem('jwtToken', result.token);
        alert("hello 5aloooooooooooooooo");
        window.location.href = "product.html";

    }
    </script>
  </body>
</html>
